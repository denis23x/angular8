<div class="columns ml-1 mr-1 mt-1 mb-1">
  <div class="column is-2-fullhd is-3-widescreen is-3-desktop is-4-tablet is-12-mobile" *ngFor="let note of notesList">
    <div class="card" >
      <!--<div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>-->
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <a class="title is-4 is-block has-text-info" [routerLink]="['/shared', note.id]">{{note.title}}</a>
            <p class="subtitle is-6">@johnsmith</p>
          </div>
        </div>
        <div class="content">
          {{note.description}}<br>
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
      </div>
    </div>
  </div>
</div>
