<div class="container-masonry">
  <div class="masonry-inner" #masonryInner>
    <div class="masonry-sizer"></div>
    <div class="masonry-card" *ngFor="let note of notesList">
      <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <a
                class="title is-4 is-block has-text-info mb-0"
                [routerLink]="(isMyNotesView() || isMyNoteCard(note.user.id) ? ['/my-notes', note.id] : ['/notes', note.id])">{{note.title}}
              </a>
              <a
                class="subtitle is-6 is-lowercase"
                [routerLink]="(isMyNotesView() || isMyNoteCard(note.user.id) ? ['/profile'] : ['/users', note.user.id])">@{{note.user.username}}
              </a>
            </div>
          </div>
          <div class="content is-size-7">
            {{note.description}}<br>
            <time class="is-block mt-1" datetime="2016-1-1">{{note.updated_at | date:'d MMMM, HH:mm' : '0' : 'ru'}}</time>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
