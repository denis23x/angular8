<div class="container-user-list">
  <div class="box">
    <div class="media" *ngFor="let user of usersList">
      <figure class="media-left">
        <a class="is-flex" [routerLink]="[user.id]" [innerHTML]="user.getAvatar(64) | sanitizer : 'html'"></a>
      </figure>
      <div class="media-content">
        <div class="content">
          <a class="mr-1" [routerLink]="[user.id]">
            <strong>{{user.username}}</strong>
          </a>
          <p class="is-size-7">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text</p>
        </div>
      </div>
    </div>
  </div>
</div>
